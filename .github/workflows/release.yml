name: Release builds
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - uses: dtolnay/rust-toolchain@stable
      - name: Install deps
        run: |
          pnpm i -g pnpm
          pnpm install
      - name: Build
        run: pnpm dlx @tauri-apps/cli@latest build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundles
          path: src-tauri/target/release/bundle/**/*
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - uses: dtolnay/rust-toolchain@stable
      - name: Install deps
        shell: bash
        run: |
          pnpm i -g pnpm
          pnpm install
      - name: Build
        shell: bash
        run: pnpm dlx @tauri-apps/cli@latest build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: src-tauri/target/release/bundle/**/*
